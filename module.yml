name: http2-client
organization: distributed-systems
version: 2.0.0
commands:
    test: node --no-warnings --experimental-modules ./es-modules/distributed-systems/section-tests/x/bin/run.js ./test/*.js
npm-convert:
    source:
        - ./src
    destination: ./npm
    mapping:
        distributed-systems/http2-lib: @distributed-systems/http2-lib
dev-link:
    - section-tests
    - http2-lib
    - types
    - http2-server